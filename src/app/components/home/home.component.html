<div class="filters">
    <mat-form-field>
      <mat-label>Sort</mat-label>
      <mat-select
        panelClass="sort-select"
        [(ngModel)]="sort"
      >
        <mat-option value="name">Name</mat-option>
        <mat-option value="-released">Released</mat-option>
        <mat-option value="-added">Added</mat-option>
        <mat-option value="-created">Created</mat-option>
        <mat-option value="-updated">Updated</mat-option>
        <mat-option value="-rating">Rating</mat-option>
        <mat-option value="metacritic">Metacritic</mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <div class="games">  
      <div class="game">
        <div class="game-thumb-container">
          <img
           src="https://th.bing.com/th/id/R.f9d7193e2ca1805ed089e90e2d1c7697?rik=OJJMw8gQY%2f6z2A&riu=http%3a%2f%2fgeekhebdo.com%2fwp-content%2fuploads%2f2015%2f09%2fjeu-gratuit-mmorpg-compressed.jpg&ehk=f%2bwxLrJKqwJvc0bUxCCRtaqdEJj9o1CJvfQLuyv%2bUzY%3d&risl=&pid=ImgRaw&r=0"
            alt="thumbnail"
            class="game-thumbnail"
          />
        </div>
        <div class="game-description">
          <p class="game-name">nom du jeu</p>
          <div class="game-platforms">
            <img
              class="game-platform"
              src=""
              alt=""
            />
          </div>
        </div>
      </div>
 
  </div>
